<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/playpause.png" />
    <title>Dance GIFs</title>
</head>

<body>
    <header>
        <div class="ui inverted center aligned container segment">
            <h1 class="ui header">Dance GIFs Galore!</h1>
            <form class="ui inverted action input">
                <input id="searchTerm" type="text" placeholder="Add a Dance...">
                <input id="submit" value="Submit" type="submit" class="ui inverted teal button">
            </form>
            <div id="btnZone" class="ui inverted segment"></div>
        </div>
    </header>
    <div id="gifZone" class="ui segment center aligned">
        <h2>Click a button above!</h2>
    </div>

    <!-- jQuery, Semantic UI, my app-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
    <script src=" assets/javascript/app.js "></script>
</body>

</html>
